<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* 让 html 和 body 占满整个视口高度 */
      html, body {
        height: 100%;
      }
      /* 自定义一些样式 */
      .card-login {
        max-width: 400px;
        width: 100%;
      }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-light">

  <main class="card-login">
    <div class="card shadow">
        <div class="card-header text-center p-3">
            <h1 class="h3 mb-0 fw-normal">登录</h1>
        </div>
        <div class="card-body p-4">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-sm" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                    <label for="username">用户名</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                    <label for="password">密码</label>
                </div>
                <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">登 录</button>
            </form>
        </div>
    </div>
  </main>

</body>
</html>
