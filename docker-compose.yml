version: '3.8'

services:
  website-login:
    image: ghcr.io/your-username/website-login:latest # 替换成你的镜像地址
    container_name: website-login
    restart: unless-stopped
    ports:
      - "8080:8080" # 将容器的 8080 端口映射到主机的 8080 端口
    volumes:
      - ./data:/data # 挂载一个本地目录到容器的 /data，用于持久化配置和错误截图
    environment:
      # --- Web UI 登录凭据 ---
      - WEB_USER=admin
      - WEB_PASS=your_strong_password # 请务必修改为一个强密码
      - FLASK_SECRET_KEY=your_very_long_random_secret_string # 强烈建议设置
      # - TZ=Asia/Shanghai # 时区现在可以在 Web UI 中设置，但在这里设置也可以作为默认值
