# .github/workflows/docker-build-push.yml

name: Docker Build and Push

on:
  push:
    branches: [ "main" ] # 当 main 分支有更新时触发
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 需要这个权限才能推送到 GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN 是 GitHub Actions 自动提供的

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/website-login:latest
            ghcr.io/${{ github.repository_owner }}/website-login:latest
          # 添加构建参数，例如代理
          # build-args: |
          #   HTTP_PROXY=http://your.proxy.com:port
          #   HTTPS_PROXY=http://your.proxy.com:port
          # --- THE DEFINITIVE FIX ---
          # --- THE DEFINITIVE FIX ---
          # 强制进行一次干净的构建，不使用任何之前的缓存。
          no-cache: true
